<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="title">
      <div class="title-div">
        <h2>SPLI</h2>
        <h2>TTER</h2>
      </div>

      <div class="container">
        <div class="left-container">
          <div class="bill-container">
            <h1>Bill</h1>
            <!-- <p id="message"></p> -->
            <div class="bill-input">
              <input
                type="number"
                id="bill"
                aria-describedby=""
                placeholder=""
              />
              <!-- class="form-control" -->
            </div>
          </div>
          <h1>Select Tip %</h1>
          <div id="btnPercent" class="btn">
            <button class="tip-btn" data-value="0.05">5%</button>
            <button class="tip-btn" data-value="0.10">10%</button>
            <button class="tip-btn" data-value="0.15">15%</button>
            <button class="tip-btn" data-value="0.25">25%</button>
            <button class="tip-btn" data-value="0.50">50%</button>
            <button id="customBtn" class="btn-custom">Custom</button>
          </div>
          <div class="num-people">
            <h1>Number of People</h1>
            <p id="message"></p>
          </div>

          <div>
            <input type="number" id="numPeople" min="1" />
          </div>
        </div>
        <div class="rigth-container">
          <div class="tip">
            <div>
              <h1>Tip Amount</h1>
              <p>/ person</p>
            </div>
            <div class="tip-num" id="tipAmount">$0.00</div>
          </div>
          <div class="total">
            <div>
              <h1>Total</h1>
              <p>/ person</p>
            </div>
            <div class="total-num" id="totalPerPerson">$0.00</div>
          </div>

          <button class="btn-reset" id="resetBtn">
            Reset
          </button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>

    <div class="attribution">

      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
